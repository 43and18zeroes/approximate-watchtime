<h2>Please enter the length of your media product</h2>

<form (ngSubmit)="submit()" #entryForm="ngForm">
  <div class="entry-inputs">
    <mat-form-field>
      <mat-label>Minutes</mat-label>
      <input
        matInput
        type="number"
        name="minutes"
        required
        [(ngModel)]="minutes"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Seconds</mat-label>
      <input
        matInput
        type="number"
        name="seconds"
        required
        [(ngModel)]="seconds"
      />
    </mat-form-field>
  </div>
  <button matButton="tonal" type="submit">Submit</button>
</form>

@if (submitted) {
<h3>
  Your Media Product length: {{ minutes }} : {{ seconds }}
</h3>
}
